<h1>Hello {{name}}</h1>
<button [hidden]="!hidehob" (click)="OnClick()">Show hobbies</button>
<button [hidden]="hidehob" (click)="OnClick()">Hide hobbies</button>

<div    [hidden]="hidehob">
  <div   *ngFor= "let hobby of hobbies, let i =index">
    {{i+1}}.{{hobby}}
  </div>  

</div>

<div    [hidden]="hidehob">
  <div   *ngFor= "let post of posts, let i =index">
    <h1>{{post.title}}</h1>
    <p>{{post.body}}</p>
  </div>  

</div>
